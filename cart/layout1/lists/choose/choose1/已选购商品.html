<!DOCTYPE html>
<html>
<head>
<title>已选购商品</title>
<meta charset="gbk">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<link href="../../../../../common/css/common.css" rel="stylesheet" type="text/css" />
<link href="res/css/choose.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../../../common/js/zepto-1.16.min.js"></script>
<script>
	$(function(){
		var _li = $('#ChooseLists li');
		
		$.each(_li,function(i,e){
			var _inp = $(this).find('.number-input input');
			$(this).find('.add').click(function(){
				$(_inp).val(function(){
					return Number($(this).val())+1;
				})
			});
			$(this).find('.reduct').click(function(){
				if($(_inp).val()!=1){
					$(_inp).val(function(){
						return Number($(this).val())-1;
					});
				}
			});	
		});
	})
</script>
</head>

<body>
	<!--已选购商品-->
	<div class="cart-choose">
		<h1 class="fz28">当前已选购商品</h1>
		
		<div class="choose-lists" id="ChooseLists">
			<ul>
				<li>
					<input type="checkbox" />
					<a class="choose-product" href="#">
						<span class="s-img"><img src="res/img/img1.jpg" /></span>

						<p class="p-money fz32">￥19.90</p>
                        <!--<p class="p-num fz24">库存：10件</p>-->
					</a>
					<div class="clr"></div>
					<div class="number-input">
						<a href="#" class="fz28 reduct">-</a>
						<input class="fz28" type="text" value="1" />
						<a href="#" class="fz28 add">+</a>
					</div>
				</li>
				<li>
					<input type="checkbox" />
					<a class="choose-product" href="#">
						<span class="s-img"><img src="res/img/img2.jpg" /></span>
						<p class="p-name fz28">美国原装进口精选优质开心...</p>
                        <p class="p-time fz24">付款后预计5月21日送达</p>
						<p class="p-money fz32">￥19.90</p>
                        <!--<p class="p-num fz24">库存：10件</p>-->
					</a>
					<div class="clr"></div>
					<div class="number-input">
						<a href="#" class="fz28 reduct">-</a>
						<input class="fz28" type="text" value="1" />
						<a href="#" class="fz28 add">+</a>
					</div>
				</li>
				<li>
					<input type="checkbox" />
					<a class="choose-product" href="#">
						<span class="s-img"><img src="res/img/img1.jpg" /></span>
						<p class="p-name fz28">美国原装进口精选优质开心...</p>
						<p class="p-money fz32">￥19.90</p>
                        <!--<p class="p-num fz24">库存：10件</p>-->
					</a>
					<div class="clr"></div>
					<div class="number-input">
						<a href="#" class="fz28 reduct">-</a>
						<input class="fz28" type="text" value="1" />
						<a href="#" class="fz28 add">+</a>
					</div>
				</li>
			</ul>
			<div class="choose-all">
                <input class="checkbox-all" type="checkbox" /><span class="fz28">全选</span>
                
                <p class="p-combin fz32">合计：<em>￥39.00</em></p>
                <div class="clr"></div>
            </div>
		</div>
	</div>
    <!--已选购商品-end-->
</body>
</html>
