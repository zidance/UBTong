<!DOCTYPE html>
<html>
<head>
<title>收货信息添加</title>
<meta charset="gbk">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<link href="../../../../common/css/common.css" rel="stylesheet" type="text/css" />
<link href="res/css/address.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="address-edit">
		<table>
			<tr>
				<td class="td-grey fz28">收 货 人</td>
				<td class="td-black fz28"><input type="text" value="张三" /></td>
			</tr>
			<tr>
				<td class="td-grey fz28">手机号码</td>
				<td class="td-black fz28"><input type="text" value="18050088080" /></td>
			</tr>
			<tr>
				<td class="td-grey fz28">所在地区</td>
				<td class="td-black fz28"><input type="text" value="福建省福州市台江区" /></td>
			</tr>
			<tr>
				<td class="td-grey fz28">详细地址</td>
				<td class="td-black fz28"><input type="text" value="万达广场A座303" /></td>
			</tr>
			<tr>
				<td class="td-grey fz28">邮政编码</td>
				<td class="td-black fz28"><input type="text" value="350001" /></td>
			</tr>
		</table>
        
        <p><input type="checkbox" /><span class="fz28">设为默认</span><em class="clr"></em></p>
	</div>
		
	<div class="address-btn">
		<a class="a-orange fz32" href="#">保存</a> <!-- 橘色：a-orange  红色：a-red -->
        <a class="fz32" href="#">取消</a>
	</div>
</body>
</html>
