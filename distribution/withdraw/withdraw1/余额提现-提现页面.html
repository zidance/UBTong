<!DOCTYPE html>
<html>
<head>
<title>余额提现-提现页面</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<link href="../../../common/css/common.css" rel="stylesheet" type="text/css" />
<link href="res/css/withdraw.css" rel="stylesheet" type="text/css" />
<link href="../../../common/css/hover.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../../common/js/zepto-1.16.min.js"></script>
<script src="../../../common/js/hover.js"></script>
<script>
	$(function(){
		var _btn = $('#btn');
		var _bg = $('#Background');
		var _box = $('#box');
		var _del = _box.find('.a-close');
		
		_btn.click(function(){
			_box.show();
			_bg.show();
			_box.css({'top':($(window).height()-_box.height())/2});
			
		})
		_del.click(function(){
			_box.hide();
			_bg.hide();
		})
	})
</script>
</head>

<body style="background-color:#f7f5f5;">
    
    <div class="withdraw-bank">
    
    	<!--弹出等待框-->
        <div class="showbox" id="box">
            <span><img src="res/img/popboximg.png"></span>
            <p class="fz32">提现处理中...</p>
            <a class="a-close"><img src="res/img/dot.png"></a>
   		</div>
    	<!--弹出等待框--end-->
    
    
        <!--银行选择-->
        <ul class="ul-bank">
            <li>
                <img class="img-bank" src="res/img/bank-CBC.png" />
                <div class="bankinfo">
                    <p class="p-bankname fz32">中国建设银行</p>
                    <p class="p-card fz28">尾号7011 储蓄卡</p>
                </div>
                <img class="img-choose" src="res/img/bank-choose.png" />
                <div class="clr"></div>
            </li>
        </ul>
        <!--银行选择--end-->

        <!--提现金额-->
        <section class="stn-money">
            <p class="p-userlimit fz28">可提现金额:<span>1980.00</span>元</p>
            <p class="p-money">
                <span class="fz32">提现金额</span>
                <input class="fz28" type="text" value="" placeholder="请输入提现金额" />
            </p>
            <p class="p-publiclimit fz24">每笔限额5000.00元，本日还可提现3次</p>
        </section>
        <!--提现金额--end-->

        <!--底部按钮-->
        <!--stn-footback区,为底部绝对定位或固定定位的按钮预留空间-->
        <section class="stn-footback"></section>
        <!--蓝色背景a-bgblue  橙色背景a-bgorange-->
        <a class="a-withdraw fz32 a-bgorange" href="#" id="btn">确认提现</a>
        <!--底部按钮--end-->
        
        
        

    </div>
    
    
    
    <div id="Background"></div>
    
</body>
    
</html>
