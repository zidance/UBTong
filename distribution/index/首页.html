<!DOCTYPE html>
<html>
<head>
<title>分销管理首页</title>
<meta charset="gbk">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<link href="../../common/css/common.css" rel="stylesheet" type="text/css" />
<link href="store/store1/res/css/store.css" rel="stylesheet" type="text/css" />
<link href="state/state1/res/css/state.css" rel="stylesheet" type="text/css" />
<link href="bottom/bottom1/res/css/bottom.css" rel="stylesheet" type="text/css" />
<link href="lists/lists1/res/css/lists.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<!--店铺信息-->
    <section class="stn-store">
    	<a class="a-img" href="#"><img src="store/store1/res/img/img.jpg" /></a>
        <p class="fz36">小米之家</p>
    </section>
    <!--店铺信息-end-->
    
    <!--店铺状态-->
    <section class="stn-state">
    	<table>
        	<tr>
            	<td width="33.33%"><p class="fz36">0</p><em class="fz22">待处理订单</em></td>
                <td width="33.33%"><p class="fz36">3</p><em class="fz22">分销商</em></td>
                <td width="33.33%"><p class="p-red fz36">100.00</p><em class="fz22">我的收益(元)</em></td>
            </tr>
        </table>
    </section>
    <!--店铺状态-end-->
    
    <!--店铺功能列表-->
    <section class="stn-lists" style="margin-bottom:4.02rem;">
    	<ul>
        	<li>
            	<a class="a1" href="#">
                	<p class="p-name fz30">我的店铺</p>
                    <p class="fz22">进入店铺首页</p>
                </a>
            </li>
            <li class="li-right">
            	<a class="a2" href="#">
                	<p class="p-name fz30">店铺管理</p>
                    <p class="fz22">进入店铺设置</p>
                </a>
            </li>
            <li>
            	<a class="a3" href="#">
                	<p class="p-name fz30">商品管理</p>
                    <p class="fz22">设置分销商品</p>
                </a>
            </li>
            <li class="li-right">
            	<a class="a4" href="#">
                	<p class="p-name fz30">我的订单</p>
                    <p class="fz22">查看订单详情</p>
                </a>
            </li>
            <li>
            	<a class="a5" href="#">
                	<p class="p-name fz30">我的佣金</p>
                    <p class="fz22">佣金查看提现</p>
                </a>
            </li>
            <li class="li-right">
            	<a class="a6" href="#">
                	<p class="p-name fz30">下级分店</p>
                    <p class="fz22">查看分店详情</p>
                </a>
            </li>
            <li>
            	<a class="a7" href="#">
                	<p class="p-name fz30">推广二维码</p>
                    <p class="fz22">查看推广二维码</p>
                </a>
            </li>
            <li class="li-right">
            	<a class="a8" href="#">
                	<p class="p-name fz30">店铺分析</p>
                    <p class="fz22">查看店铺数据</p>
                </a>
            </li>
            <li class="li-bottom">
            	<a class="a9" href="#">
                	<p class="p-name fz30">消息中心</p>
                    <p class="fz22">查看</p>
                </a>
            </li>
            <li class="li-right li-img">
            	<img src="lists/lists1/res/img/img10.jpg" />
            </li>
        </ul>
        <div class="clr"></div>
    </section>
    <!--店铺功能列表-end-->
    
    <!--文章攻略 高度:3.52rem-->
    <section class="stn-bottom">
    	<ul>
        	<li><a class="fz32" href="#">分销商招募细则</a></li>
            <li><a class="fz32 act" href="#">分销商攻略</a></li>
        </ul>
    </section>
    <!--文章攻略-end-->
</body>
</html>
