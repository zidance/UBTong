<!DOCTYPE html>
<html>
<head>
<title>填写验证码</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<link href="../../../common/css/common.css" rel="stylesheet" type="text/css" />
<link href="res/css/mybank.css" rel="stylesheet" type="text/css" />
<script src="../../../common/js/zepto-1.16.min.js" type="text/javascript"></script>


<script>
	$(function(){
		var _btn = $('#btn');
		var _bg = $('#Background');
		var _box = $('#box');
		var _del = _box.find('.a-close');
		
		_btn.click(function(){
			_box.show();
			_bg.show();
			_box.css({'top':($(window).height()-_box.height())/2});
			
		})
		_del.click(function(){
			_box.hide();
			_bg.hide();
		})
	})
</script>
</head>

<body style="background-color:#f7f5f5;">
    
    <div class="addcard-ver">
    
    	<div class="showbox" id="box">
            <span><img src="res/img/bg.png"></span>
            <p class="fz32">成功绑定银行卡</p>
            <a class="a-close"><img src="res/img/dot.png"></a>
   		</div>
    	<!--弹出等待框--end-->
        
        
        <!--提示信息-->
        <p class="p-notice fz24">请输入手机<span>186****0262</span>收到的短信验证码</p>
        
        <!--验证码-->
        <section class="stn-mes">
            <input class="fz28" type="text" value="" placeholder="请输入提现金额" />
            <p class="p-repeat fz28">重发验证码</p>
        </section>
        <!--验证码--end-->
        
        <!--底部按钮--填写验证码-->
        <!--stn-footback区,为底部绝对定位或固定定位的按钮预留空间-->
        <section class="stn-footback"></section>
        <!--蓝色背景a-bgblue  橙色背景a-bgorange-->
        <a class="a-act a-bgorange fz32" href="#" id="btn">下一步</a>
        <!--底部按钮--填写验证码--end-->
        
        
        
    </div>
    <div id="Background"></div>
</body>
    
</html>
