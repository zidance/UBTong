<!DOCTYPE html>
<html>
<head>
<title>头部</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<link href="../../../common/css/common.css" rel="stylesheet" type="text/css" />
<link href="res/css/shared.css" rel="stylesheet" type="text/css" />
<script src="../../../common/js/zepto-1.16.min.js"></script>
<script>
	$(function(){
		var _btn = $('button');
		var _box = $('#BoxShare');
		var _bg = $('#Background');
		var _close = _box.find('.a-close');
		
		_btn.click(function(){
			_box.show();
			_bg.show();
		})
		_close.click(function(){
			_box.hide();
			_bg.hide();
		})
	})
</script>

</head>

<body>

    <!--分享弹出框-->
    <section class="stn-share" id="BoxShare">
    	<h1 class="fz32">分享到</h1>
        <a class="a-close" href="#">关闭</a>
        
        <ul>
        	<li><a href="#"><span class="s-img"><img src="res/img/nav1.png" /></span><p class="fz28">新浪微博</p></a></li>
            <li><a href="#"><span class="s-img"><img src="res/img/nav2.png" /></span><p class="fz28">腾讯微博</p></a></li>
            <li><a href="#"><span class="s-img"><img src="res/img/nav3.png" /></span><p class="fz28">QQ好友</p></a></li>
            <li><a href="#"><span class="s-img"><img src="res/img/nav4.png" /></span><p class="fz28">QQ空间</p></a></li>
        </ul>
        <div class="clr"></div>
        
        <p class="p-prompt fz26">初次分享请点击“我要赚钱”按钮成为代理商。之后分享可得返利</p>
        
        <a class="a-money fz32" href="#">我要赚钱</a>
    </section>
    <div id="Background"></div>

    <button>点击触发</button>
    <!--分享弹出框-end-->
	
</body>
