    <script>
        function imgZoomControl() {
            var _li = $('#thelist li');
            $.each(_li, function(i, e) {
                var _this = $(this);
                var _img = $(this).find('.s-img img');
                $(this).find('.s-img').width(_this.width());
                $(this).find('.s-img').height(_this.width());
                if (_img.width() > $(this).width() && _img.width() > _img.height()) {
                    _img.css('width', _this.width());
                } else if (_img.height() > $(this).height()) {
                    _img.css('height', _this.width());
                }
                _img.css({
                    'max-width': _this.width(),
                    'max-height': _this.width()
                })
            })
        }
