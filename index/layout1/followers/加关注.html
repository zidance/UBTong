<!DOCTYPE html>
<html>
<head>
<title>加关注</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<link href="../../../common/css/common.css"rel="stylesheet" type="text/css" />
<link href="res/css/followers.css" rel="stylesheet" type="text/css" />
<script src="../../../common/js/zepto-1.16.min.js" type="text/javascript"></script>
</head>


<body style="background-color:#f7f5f5;">
<section>
	<section class="followers">
    	<p class="opacity-bg">
            <div class="foll-logo">
                <img src="res/img/nav-img.jpg">
            </div>
 
            <p class="foll-p fz32">白白小铺</p>
            <a class="foll-add fz24">加关注</a>
            <a class="foll-close">关闭</a>

        </p>
    </section>
    
    
	<section class="erweima">
    	<a class="close">关闭</a>
   		<div class="er-img"><img src="res/img/erweima.png"></div>
    	<p class="er-p fz28">长按此图 识别图中二维码 轻松关注</p>
    </section>
    
    <div class="alpha-bg"></div>
</section>
    <script>
	$(function(){
		var _add=$('.foll-add');
		var _follclose=$('.foll-close');
		var _erclose=$('.close');
		
		var _followers=$('.followers');
		var _bg=$('.alpha-bg');
		var _box=$('.erweima');
		var nLeft;
		_follclose.click(function(){
			_followers.hide();	
			_box.hide();
			_bg.hide();
		});
		
		_add.click(function(){
			_box.show();	
			_bg.show();
			nLeft=($(window).width()-_box.width())/2;
			_box.css({'left':nLeft});
		});
		
		_erclose.click(function(){
			_box.hide();
			_bg.hide();
		});
	})

</script>
</body>
</html>
