	function imgZoomControl(){

		$.each(_li,function(i,e){

			$(this).find('.s-img').width(_this.width()-2);
			$(this).find('.s-img').height(_this.width()-2);
			if(_img.width() > $(this).width() && _img.width() > _img.height())
			{
				_img.css('width',_this.width()-2);
			}else if(_img.height() > $(this).height()){
				_img.css('height',_this.width()-2);
			}
			_img.css({'max-width':_this.width()-2,'max-height':_this.width()-2})
		})
	}


	$(function(){
		imgZoomControl();
	})
