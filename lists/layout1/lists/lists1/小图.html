<script>
    function imgZoomControl() {
        var _li = $('#thelist li');
        var _bgpath = 'res/img/load.jpg'
        
        $.each(_li, function(i, e) {
            var _this = $(this);
            var _img = $(this).find('.s-img img')
            $(this).find('.s-img').width('7.19rem');
            $(this).find('.s-img').height('7.19rem');

            //容器有宽高后,再来加载图片
            $("img.lazy").lazyload({
                effect: "fadeIn", //动画方式 默认:"show"
                placeholder_data_img: _bgpath
            });

            //加载完图片资源后,再做自适应
            if (_img.width() > $(this).width() && _img.width() > _img.height()) {
                _img.css('width', '7.19rem');
            } else if (_img.height() > $(this).height()) {
                _img.css('height', '7.19rem');
            }
            _img.css({
                'max-width': '7.19rem',
                'max-height': '7.19rem'
            })
        })
    }


    $(function() {
        imgZoomControl();
    })
</script>
