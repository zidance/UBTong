<script>
	function imgZoomControl(){
		var _li = $('#thelist li');
		$.each(_li,function(i,e){
			var _this= $(this);
			var _img = $(this).find('.s-img img');
			if(_img.width() > '7.19rem' && _img.width() > _img.height())
			{
				_img.css('width','7.19rem');
			}else if(_img.height() > $(this).height()){
				_img.css('height','7.19rem');
			}
			_img.css({'max-width':'7.19rem','max-height':'7.19rem'})
		})
	}


	$(function(){
		imgZoomControl();
	})
</script>
