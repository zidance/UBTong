    <script>
		function imgZoomControl(){
			var _li = $('#Sublists li');
			$.each(_li,function(i,e){
				var _this= $(this);
				var _img = $(this).find('.s-img img');
				$(this).find('.s-img').width(_this.width()-2);
				$(this).find('.s-img').height(_this.width()-2);
				if(_img.width() > $(this).width() && _img.width() > _img.height())
				{
					_img.css('width',_this.width()-2);
				}else if(_img.height() > $(this).height()){
					_img.css('height',_this.width()-2);
				}
				_img.css({'max-width':_this.width()-2,'max-height':_this.width()-2})
			})
		}
	
		$(function(){
			imgZoomControl();
		})
	</script>

    <!--快捷购物车栏-->
	<script>
		$(function(){
			var _boxcart = $('#BoxCart');
			var _btn = $('#BtnBoxCart');
			var _content = _boxcart.find('.boxcart-nav');
			
			_btn.click(function(){
				if(_btn.hasClass('act')){
					_content.find('a').css('display','none');
					_content.css({'width':'3.24rem','transition':'width 1s'});
					_btn.removeClass('act');
				}else{
					_content.css({'width':'16.24rem','transition':'width 0.8s'});
					setTimeout(function(){
						_content.find('a').css('display','inline-block');
					},400);
					_btn.addClass('act');
				}
			})
		})
	</script>
