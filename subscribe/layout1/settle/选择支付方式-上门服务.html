<!DOCTYPE html>
<html>
<head>
<title>选择支付方式-到店服务</title>
<meta charset="gbk">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<link href="../../../common/css/common.css" rel="stylesheet" type="text/css" />
<link href="orderinfor/orderinfor1/res/css/orderinfor.css" rel="stylesheet" type="text/css" />
<link href="message/message1/res/css/message.css" rel="stylesheet" type="text/css" />
<link href="envelope/envelope1/res/css/envelope.css" rel="stylesheet" type="text/css" />
<link href="btn/btn2/res/css/pricesbtn.css" rel="stylesheet" type="text/css" />
<script src="../../../common/js/zepto-1.16.min.js"></script>
</head>

<body style="background:#f7f5f5;">
	<!--订单信息-->
    <section class="stn-orderinfor">
    	<p>订单信息</p>
        <table>
            <tr>
                <td>订单编号：</td>
                <td class="td-black">782341359561135413</td>
            </tr>
            <tr>
                <td>服务项目：</td>
                <td class="td-black">美容美体SPA</td>
            </tr>
            <tr>
                <td>下单时间 :</td>
                <td class="td-black">2014.10.01  13:45:25</td>
            </tr>
            <tr>
                <td>支付金额：</td>
                <td class="td-black">999.00元</td>
            </tr>
            <tr>
                <td>交易方式：</td>
                <td class="td-black">到店服务</td>
            </tr>
            <tr>
                <td>网点地址：</td>
                <td class="td-black">鼓楼区金泉公寓1栋303#</td>
            </tr>
        </table>
    </section>
    <!--订单信息-end-->
    
    <!--留言-->
    <div class="settlement-gbook">
		<span class="s-name fz28">留言</span>
		<input class="fz28" type="text" />
	</div>
    <!--留言-end-->
    
    <!--红包-->
	<div class="subscribe-envelope" style="margin-bottom:7.1rem;">
		<input type="checkbox" />
		
		<a class="integral" href="#">
			<p class="fz28">红包抵扣<span><em class="fz24">美容券</em>&nbsp;10元红包</span></p>
		</a>
	</div>
    <!--红包-end-->
    
    <!--按钮高度：7.1rem-->
    <script>
    	$(function(){
			var _btn = $('#BtnOther');
			var _box= $('#SetPayment')
			var _bg = $('#SetBackground');
			_h = $(document).height();
			_bg.css({'height':_h});
			
			_btn.click(function(){
				_box.show();
				_bg.show();
			})
			_bg.click(function(){
				_box.hide();
				_bg.hide();
			})
		})
    </script>
	<div class="btn-settlement">
		<a class="fz32" id="BtnOther" href="#">线上支付</a>
		<a class="fz32" href="#">线下支付</a>
	</div>
    
    <div class="btn-settlement btn-setpayment" id="SetPayment">
    	<a class="fz32" href="#">微信支付</a>
    	<a class="fz32" href="#">支付宝支付</a>
		<a class="fz32" href="#">财付通支付</a>
		<a class="fz32" href="#">银联支付</a>
    </div>
    <div id="SetBackground"></div>
	<!--按钮-end-->
</body>
</html>
