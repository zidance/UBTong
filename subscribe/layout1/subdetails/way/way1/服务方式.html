<!DOCTYPE html>
<html>
<head>
<title>服务方式</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="yes" name="apple-mobile-web-app-capable" />

<link href="../../../../../common/css/common.css" rel="stylesheet" type="text/css" />

<script src="../../../../../common/js/zepto-1.16.min.js"></script>
<script src="../../../../../common/js/default.js"></script>
<script>
	function tradeCheckboxClick(node){
		$('.trade_checkbox').prop('checked','');
		$(node).prop('checked','checked');
	}
</script>
</head>

<body style="background:#f7f5f5;">
	<!--服务方式-->
	<section class="stn-selective">
    	<h1 class="fz32">服务方式</h1>
        
        <ul>
        	<li>
            	<input type="checkbox" class="trade_checkbox" onclick="tradeCheckboxClick(this)" />
                <p class="p-name fz28">到店服务</p>
                <p class="p-money fz28">晋安区东大路130#美丽人生</p>
                <div class="clr"></div>
            </li>
            <li>
            	<input type="checkbox" class="trade_checkbox" onclick="tradeCheckboxClick(this)" />
                <p class="p-name fz28">上门服务</p>
                <p class="p-money fz28">上门服务费 ￥5元</p>
                <div class="clr"></div>
            </li>
        </ul>
    </section>
    <!--服务方式-end-->
</body>
</html>
