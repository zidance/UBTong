    <!--预约信息填写-->
    <script type="text/javascript">
		$(function () {
			var nowData=new Date();
			var opt= { 
				theme:'ios', //设置显示主题 
				mode:'scroller', //设置日期选择方式，这里用滚动
				display:'bottom', //设置控件出现方式及样式
				preset : 'datetime', //日期:年 月 日 时 分
				minDate: new Date(nowData.getFullYear(),nowData.getMonth(),nowData.getDate(),nowData.getHours(),00), 
				maxDate:new Date(nowData.getFullYear(),nowData.getMonth(),nowData.getDate()+7,22,00),
		//              dateFormat: 'yy-mm-dd', // 日期格式
		//              dateOrder: 'yymmdd', //面板中日期排列格式
				stepMinute: 60, //设置分钟步长
				yearText:'年', 
				monthText:'月',
				dayText:'日',
				hourText:'时',
				minuteText:'分',
				lang:'zh' //设置控件语言};
			};
			$('#dateinput').mobiscroll(opt);
		});
	</script>

    <!--服务方式-->
	<script>
        function tradeCheckboxClick(node){
            $('.trade_checkbox').prop('checked','');
            $(node).prop('checked','checked');
        }

    <!--快捷购物车栏-->
	<script>
		$(function(){
			var _boxcart = $('#BoxCart');
			var _btn = $('#BtnBoxCart');
			var _content = _boxcart.find('.boxcart-nav');
			
			_btn.click(function(){
				if(_btn.hasClass('act')){
					_content.find('a').css('display','none');
					_content.css({'width':'3.24rem','transition':'width 1s'});
					_btn.removeClass('act');
				}else{
					_content.css({'width':'16.24rem','transition':'width 0.8s'});
					setTimeout(function(){
						_content.find('a').css('display','inline-block');
					},400);
					_btn.addClass('act');
				}
			})
		})
	</script>
	
	<div class="box-cart" id="BoxCart">
		<a id="BtnBoxCart" href="#" class="boxcart-btn"><img src="../../../parts/boxcart/boxcart1/res/img/btncart.png" /></a>  <!--添加购物车未点击状态：btncart.png-->  <!--添加购物车后状态：btncarth.png-->
