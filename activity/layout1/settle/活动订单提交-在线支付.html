<!DOCTYPE html>
<html>
<head>
<title>活动订单提交-在线支付</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<link href="../../../common/css/common.css" rel="stylesheet" type="text/css" />
<link href="details/details1/res/css/details.css" rel="stylesheet" type="text/css" />
<link href="outlets/outlets1/res/css/outlets.css" rel="stylesheet" type="text/css" />
<link href="explain/explain1/res/css/explain.css" rel="stylesheet" type="text/css" />
<link href="distribution/distribution1/res/css/distribution.css" rel="stylesheet" type="text/css" />
<link href="contact/contact1/res/css/contact.css" rel="stylesheet" type="text/css" />
<link href="btn/btn2/res/css/pricesbtn.css" rel="stylesheet" type="text/css" />
<link href="../../../parts/footer/footer2/res/css/footer.css" rel="stylesheet" type="text/css" />
<link href="cartintegral/cartintegral1/res/css/cartintegral.css" rel="stylesheet" type="text/css" />
<script src="../../../common/js/zepto-1.16.min.js"></script>
</head>

<body style="background:#f7f5f5;">
	<!--商品详情 底部间距：1.09rem-->
    <section class="stn-project">
    	<h1 class="fz32">商品详情</h1>
        
        <ul>
        	<li>
            	<span class="s-img"><img src="details/details1/res/img/img1.jpg" /></span>
                <div class="content">
                    <p class="p-name fz28">奇瑞东方之子、威麟开瑞汽车配件...</p>
                    <p class="p-num fz28">数量：2</p>
                </div>
                <p class="p-money fz32">￥389.00</p>
                
                <div class="clr"></div>
            </li>
        </ul>
    </section>
    <!--商品详情-end-->
    
    <!--服务网点-->
    <section class="stn-outlets">
    	<!--<h1 class="fz32">服务施工网点</h1>-->
        <a  class="a-title fz32" href="#">服务施工网点 <span class="fz26">更多</span></a>
        
        <ul>
        	<li>
            	<span class="s-img"><img src="outlets/outlets1/res/img/img1.jpg" /></span>
                <p class="p-name fz28">服务网名称</p>
                <p class="p-address fz24">北京市大兴区黄村东大街1号楼北京市大兴区黄村东大街1号楼北京市大兴区黄村东大街1号楼</p>
                <em class="e3">星级好评</em>  <!-- 一星：e1  二星：e2  三星：e3  四星：e4  五星：e5 -->
                <p class="p-science fz20">技术: <span>中级</span></p>
                <p class="p-num fz24">10km</p>
                <a class="fz28" href="#">路线导航</a>
                
                <div class="clr"></div>
            </li>
        </ul>
    </section>
    <!--服务网点-end-->
    
    <!--服务说明-->
    <section class="stn-explain">
    	<h1 class="fz32">服务说明</h1>
        
        <div class="vouchers">
        	<h2 class="fz28">该服务支持代金券支付</h2>
        </div>
    </section>
    <!--服务说明-end-->

    <!--结算积分抵用-->
    <div class="cart-integral">
        <input type="checkbox" />
        
        <div class="integral">
            <p class="fz28">现有积分：<span>50000</span>&nbsp;&nbsp;<em class="fz24">仅限于抵扣在线支付</em></p>
            <p class="fz28">用现有积分抵用：<input class="fz28" type="text" /></p>
        </div>

        <div class="clr"></div>
    </div>
    <!--结算积分抵用-end-->

     <!--交易方式-->
	<section class="stn-distribution" style="width:100%; border-width:1px 0;">
    	<p class="p-way" style="padding-left:.36rem; border-bottom:none;">
        	<a class="fz32" href="#">交易方式 <span class="fz28">到店消费</span></a>
        </p>
    </section>
    <!--交易方式-end-->
    
    <!--联系人-->
    <section class="stn-contact" style="margin-top:1.09rem;">
        <table>
            <tr>
                <td class="fz28">联&nbsp;系&nbsp;人 :</td>
                <td class="td-input"><input class="fz28" type="text" /></td>
            </tr>
            <tr class="tr-bottom">
                <td class="fz28">联系电话：</td>
                <td class="td-input"><input class="fz28" type="text" /></td>
            </tr>
        </table>
    </section>
    <!--联系人-end-->
    
    <!--按钮 高度：7.1rem--> 
    <script>
		$(function(){
			var _btn = $('#BtnOther');
			var _box= $('#SetPayment')
			var _bg = $('#SetBackground');
			_h = $(document).height();
			_bg.css({'height':_h});
			
			_btn.click(function(){
				_box.show();
				_bg.show();
			})
			_bg.click(function(){
				_box.hide();
				_bg.hide();
			})
		})
	</script>
    <div class="btn-settlement" style="margin-bottom:1rem;">
		<a class="fz32" id="BtnOther" href="#">线上支付</a>
		<a class="fz32" href="#">线下支付</a>
	</div>
    
    <div class="btn-settlement btn-setpayment" id="SetPayment">
    	<a class="fz32" href="#">微信支付</a>
    	<a class="fz32" href="#">支付宝支付</a>
		<a class="fz32" href="#">财付通支付</a>
		<a class="fz32" href="#">银联支付</a>
    </div>
    <div id="SetBackground"></div>
    <!--按钮-end-->
    
    <!--空白BOTTOM部件 -3.59rem-->
	<div class="blank-bottom" style="height:3.59rem"></div>
	<!--空白BOTTOM部件 -end-->
    
    
    <!--底部高度：3.59rem-->
	<footer>
    	<ul>
        	<li><a href="#"><span class="s-icon"><img src="../../../parts/footer/footer2/res/img/home.png" /></span></a></li>  <!--当前目录状态：home.png-->   <!--未在当前目录状态：home.png-->
            <li><a href="#"><span class="s-icon"><img src="../../../parts/footer/footer2/res/img/member.png" /></span></a></li>  <!--当前目录状态：memberh.png-->   <!--未在当前目录状态：member.png-->
            <li><a href="#"><span class="s-icon"><img src="../../../parts/footer/footer2/res/img/stores.png" /></span></a></li>  <!--当前目录状态：storesh.png-->    <!--未在当前目录状态：stores.png-->
            <li><a href="#"><span class="s-icon"><img src="../../../parts/footer/footer2/res/img/website.png" /></span></a></li>  <!--当前目录状态：websiteh.png-->   <!--未在当前目录状态：website.png-->
        </ul>
    </footer>
    <!--底部-end-->
</body>
</html>
