<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我要安装(家用)</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<link href="../../../common/css/main.css" rel="stylesheet" type="text/css" />
<link href="res/css/form.css" rel="stylesheet" type="text/css" />
<link href="res/css/styleV2.css" rel="stylesheet" type="text/css" />
<script src="../../../common/js/zepto-1.16.min.js" type="text/javascript"></script>
<script src="../../../common/js/main.js" type="text/javascript"></script>
<script src="res/js/promt.js" type="text/javascript"></script>
</head>
<body style="background:#f7f5f5;">
<section class="household">
	<table>
    	<tr>
        	<td class="t-left fz28"><span class="import">*</span>提交人姓名</td>
            <td class="t-inp"><input type="text" prompt="仅平台可见"/></td>
        </tr>
        <tr>
        	<td class="t-left fz28"><span class="import">*</span>提交人手机</td>
            <td class="t-inp"><input type="text" prompt="业主真实即回访认证您为创客"/></td>
        </tr>
        <tr>
            <td class="t-left fz28" colspan="2"><a href="###" id="selectShow"><span class="import">*</span>与业主的关系<p class="p-name">亲戚</p></a></td>
        </tr>
        <tr>
        	<td class="t-left fz28"><span class="import">&nbsp; </span>业主姓名</td>
            <td class="t-inp"><input type="text" prompt="核实身份"/></td>
        </tr> 
        <tr>
        	<td class="t-left fz28"><span class="import">&nbsp; </span>业主手机号</td>
            <td class="t-inp"><input type="text" prompt="请输入业主手机号码"/></td>
        </tr>
    </table>
</section>
<section class="household">
	<table>
    	<tr>
        	<td class="t-left fz28" colspan="2"><a href="###"><span class="import">*</span>屋顶名称<p class="p-name">福建省福州市</p></a></td>
        </tr>
        <tr>
        	<td class="t-left fz28"><span class="import">*</span>详细地址</td>
            <td class="t-inp"><input type="text" prompt="请输入详细地址"/></td>
        </tr>
        <tr>
        	<td class="t-left fz28"><span class="import">*</span>屋顶面积(㎡)</td>
            <td class="t-inp"><input type="text" prompt="请输入有效试用安装面积"/></td>
        </tr>
        <tr>
        	<td class="t-left fz28"><span class="import">*</span>屋顶朝向</td>
            <td class="t-inp"><input type="text" prompt="请输入屋顶朝向"/></td>
        </tr>
    </table>
</section>
<section class="household">
	<table>
    	<tr>
        	<td class="t-left fz28" colspan="2"><a href="###"><span class="import">*</span>屋顶形状</a></td>
        </tr>
        <tr>
        	<td class="t-left fz28" colspan="2"><a href="###"><span class="import">*</span>建筑形式</a></td>
        </tr>
        <tr>
        	<td class="t-left fz28" colspan="2"><a href="###"><span class="import">*</span>产品归属</a></td>
        </tr>
        <tr>
        	<td class="t-left fz28" colspan="2"><span class="import">&nbsp; </span>其他说明<textarea class="fz28">请输入你的其他说明</textarea></td>
        </tr>
    </table>
</section>
<section class="household">
	<table>
    	<tr>
        	<td class="t-left fz28" colspan="2"><span class="import">*</span>拍照<br /><div class="add-img"><input name="UploadImgs" type="file" multiple accept="image/*" /><img /></div></td>
        </tr>
        <tr>
        	<td class="t-left fz28" colspan="2"><a href="###"><span class="import">&nbsp; </span>上传附件</a></td>
        </tr>
    </table>
</section>
<p class="info fz24">建议房屋全景、屋顶全景、屋顶图纸各一张</p>
<a href="###" class="comfirm fz34">提交</a>
<script type="text/javascript">setInputFocus('input');setInputFocus('textarea')</script>


 <!--弹出框-->
  <div class="d-popup-bg"></div>
  <div class="d-popup">
    <h3>
       <p class="p-title fz32">与业主的关系</p>
        <a href="javascript:void(0);" class="fr" href="###">确定</a>
        </h3>
    <div class="clr"></div>

    <ul class="choose">
      <!--active类,当前选中-->
      <li>业主</li>
      <li class="active">亲戚</li>
      <li>好友</li>
    </ul>
  </div>
  <script src="res/js/scroll.js"></script>
  <script>
    $(function () {
      //确定
      $(".d-popup").find(".fr").click(function () {
        var temp = $(".choose").find(".active").html();
        $("#selectShow").find(".p-name").html(temp);
      });
    })
  </script>


</body>
</html>
