    <script>
        //确定按钮,返回所选时间
        $("#selectTime").find(".fr").click(function(){
       //var _dateSelect = $("#dateSelect").find(".active").html();
       var _dateSelect = $("#dateSelect").find(".active").text();
           
           var _timeSelect = $("#timeSelect").find(".active").html();
           if($("#timeSelect").find(".active").hasClass("timeout")){
              //当前已预约时不返回
              }else{
      		$("#selectShowCity").find('.p-name').html(_dateSelect+" "+_timeSelect)
               };
        });
		
	  var city =[['福州市','泉州市','莆田市','三明市'],['111','222','3333'],['444','555']];
	  $(function(){
		    var _li = $('#dateSelect li');
			var _ul = $('#timeSelect ul');
			$.each(_li,function(i,e){
				var _this = $(e);
				if($(this).hasClass('active')){
					$('#timeSelect ul').html('');
					for(var j=0;j<city[i].length;j++){
						if(j==0){
							$('#timeSelect ul').append('<li class="active">'+city[i][j]+'</li>');
						}else{
							$('#timeSelect ul').append('<li class="">'+city[i][j]+'</li>');
						}
					}
				}else{
					return;	
				}
			})	
	  })	
    </script>
