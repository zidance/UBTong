<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>投资试算</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<link href="../../../common/css/main.css" rel="stylesheet" type="text/css" />
<link href="res/css/investment.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../../common/js/zepto-1.16.min.js"></script>
<script type="text/javascript" src="../../../common/js/main.js"></script>
</head>

<body style="background:#f7f5f5;">
	<section class="investment">
    	<ul>
        	<li><input type="text" placeholder="请选择电站所属城市" /></li>
            <li><input type="number" placeholder="请输入可安装的面积" /><span class="fz28">㎡</span><div class="clr"></div></li>
            <li><input type="number" placeholder="请输入当地电价" /><span class="fz28">元/度</span><div class="clr"></div></li>
        </ul>
        <a href="###" class="calculate"></a>
    </section>
    <section class="i-list" id="list">
    	<ul>
        	<li>
            	<a href="###">
            		<span class="i-scon scon1"></span>
                    <p class="fz24">屋顶-平顶</p>
            	</a>
            </li>
            <li>
            	<a href="###">
            		<span class="i-scon scon2"></span>
                    <p class="fz24">屋顶-斜顶</p>
            	</a>
            </li>
        </ul>
        <div class="clr"></div>
        <p class="note fz26">备注：光伏车棚可参照斜屋顶进行测算</p>
    </section>
    
    <script type="text/javascript">
    	$(function(){
			var _list = $('#list');
			var _a = _list.find('li a');
			$.each(_a,function(i,e){
				var _this = $(e);
				_this.click(function(){
					_a.removeClass('act');
					$(this).addClass('act');	
				})
			})
		})
    </script>
</body>
</html>
