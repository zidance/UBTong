<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>砍价首页</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<link href="../../../../common/css/common.css" rel="stylesheet" type="text/css" />
<link href="res/css/btn.css" rel="stylesheet" type="text/css" />
<script src="../../../../common/js/zepto-1.16.min.js"></script>
<script>
	$(function(){
		/*弹出框*/
		var _btn = $('#btnActivlists');
		var _bg = $('#Background');
		var _box = $('#BoxWrite');
		var _del = _box.find('.a-close');
		
		_btn.click(function(){
			_box.show();
			_bg.show();
			_box.css({'top':($(window).height()-_box.height())/2});
		})
		_del.click(function(){
			_box.hide();
			_bg.hide();
		})
	})
</script>
</head>

<body style="background:#eb1305;">
	<!--弹出框-->
	<div class="box-write" id="BoxWrite">
    	<h1 class="fz32">请填写个人信息<p class="fz20">以便与获奖后主办方及时通知您</p><a class="a-close" href="#">关闭</a></h1>
        <input class="fz28" type="text" placeholder="姓名" />
        <input class="fz28" type="text" placeholder="手机" />
        <input class="fz28" type="text" placeholder="宝贝姓名" />
        <input class="fz28" type="text" placeholder="年龄" />
        <input class="fz28" type="text" placeholder="就读学校\早教\培训" />
        
        <a class="a-btn" href="#">开始砍价</a>
    </div>
    <div id="Background"></div>
    <!--弹出框-end-->
        
    <div class="activlists-btn"><a id="btnActivlists" class="a-btn fz34" href="#">我要砍价</a></div>
</body>
</html>
