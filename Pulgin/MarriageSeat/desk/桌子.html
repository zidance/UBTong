/*桌子位置*/
.desk{ width:40.31%; position:relative; background:url(res/img/zhuozi.png) no-repeat center; background-size:60% 60%; margin:0 auto; }
.big-desk{ width:53%; height:53%; float:none; margin:0 auto 1rem; overflow:hidden; }
.desk .desk-span{ display:block; width:100%; height:100%; line-height:14.53rem; color:#fff; text-align:center; }
.desk .desk-div{ width:100%; height:100%; position:absolute; top:0; left:0; overflow:hidden; }
.desk .dot{ position:absolute; width:1.19rem; height:1.19rem; left:50%; top:50%; }
.desk .dot li{ position:absolute; width:100%; height:100%; }
.desk .dot li a{ display:block; }
.desk .dot li img{ width:100%; height:100%; }

@media screen and (max-width:320px){
	.desk{ width:43.2%; margin:0 0 1.5rem 4.8%; }
	.big-desk{ width:50%;margin:0 auto 1rem;}/*大桌14人 12 width:50%人   16人 width:55%*/
	.desk .dot{ width:1.48rem; height:1.48rem;}
}

<script src="res/js/zepto-1.16.min.js" type="text/javascript"></script>
<script>
	/*凳子位置*/
	$(function(){
		var _oDesk=$('.desk');
		$.each(_oDesk,function(i,e){
			var _aLi=$(this).find('.dot li');
			var _ospan=$(this).find('.desk-span');
			var _oDiv=$(this).find('.desk-div');
			var _oDot=$(this).find('.dot');
			var _H=$(this).height()/2
			var _li=_aLi.eq(0).width()/2;
			var _r=$(this).width()/2-_li;
			var _w = $(this).width();
			$(this).css('height',_w);
			_ospan.css({'line-height':$(this).height()+'px'})
			var _nRe=360/_aLi.length;
			$.each(_aLi,function(i,e){
				var _nRer=2*Math.PI/360*_nRe*i;	 		<!--当前li的弧度数-->
				var _xN=Math.cos(_nRer);
				var _yN=Math.sin(_nRer);
				var _x=_xN*_r-_li;						<!--减掉li的高度-->
				var _y=_yN*_r-_li;						<!--减掉li的高度-->
				$(this).css({'top':_y,'left':_x})
		
			})
		})
