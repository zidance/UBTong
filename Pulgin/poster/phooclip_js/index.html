	<script src="js/jquery.photoClip.js"></script>
	<script>
	//document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
	//alert($('#photo').val().length)
	var body_width = $(window).width();
    var body_height = $(window).height();
	
	/*2016.2.26修改了 位置的计算*/
	$('#d-text').css({'left':(body_width - body_width*0.81875)/2+12,'bottom':body_height- body_width* 1.3562+13,'width':body_width*0.72})
    $('#d-bg-bottom').css({'left':(body_width - body_width*0.81875)/2+1,'bottom':body_height- body_width* 1.3562,'height':body_width* 1.3562*0.55})
    $('#logo').css({'left':(body_width - body_width*0.81875)/2+12,'top':(body_width* 1.375 - body_width* 1.3562)*0.5+12})
	$('#qrcode').css({'right':(body_width - body_width*0.81875)/2+10,'bottom':body_height- body_width* 1.3562+45})
	$('#transform').css({'right':(body_width - body_width*0.81875)/2+10,'top':10})
	/*2016.2.26修改了 调整了图片的宽高*/
	$("#clipArea").height(body_width* 0.83 * 1.6564)
	$("#clipArea").photoClip({
		width: body_width*0.81875,
		height: body_width* 0.81875 * 1.6564,
		file: "#photo",
		view: "#view",
		ok: "#clipBtn",
		loadStart: function() {
			console.log("照片读取中");
		},
		loadComplete: function() {
			console.log("照片读取完成");
		},
		clipFinish: function(dataURL) {
			console.log(dataURL);
		}
	});
	</script>
