        <p class="p-infor fz28">美丽上门美容有限公司是集医疗整形、美容美体及美容培训于一体的企业，历经二十多年的创新发展，是目前粤东地区历史悠久。美丽上门美容有限公司是集医疗整形、美容美体及美容培训于一体的企业，历经二十多年的创新发展，是目前粤东地区历史悠久。</p>
        <a class="a-console" href="#"><img src="res/img/bigdown.png" /></a>
        
        
        <script>
            var _obj = $(".stn-information");
            var _info = _obj.find(".p-infor");
            var _btn = _obj.find(".a-console");
            var _src = _btn.find("img").attr("src");
            var num;  //点击计数
            
            //文字展开收起切换,指示箭头路径切换
            var _infoToggle = function(e){
                _btn.off("click",_infoToggle);
                e.preventDefault();
                if(num==undefined||num==0){
                    _info.css("white-space","normal");
                    _btn.find("img").attr("src",_src.replace(/down/,"up"));
                    num=1;
                }else if(num==1){
                    _info.css("white-space","nowrap");
                    _btn.find("img").attr("src",_src.replace(/up/,"down"))
                    num=0;
                };
                //点击间隔,避免错乱
                setTimeout(function(){
                    _btn.on("click",_infoToggle);
                },500);
            };
            
            //两行排版
            function _textLine(){
                 var _text = _info.html();
                 var _length = parseInt(_info.width()/parseFloat(_info.css("font-size")));
                 if (_length == (Infinity||null||undefined) || _length < 1){
                 length=4;
                 };
                 var _str = {};
                 _str.line1 = _text.substring(0,_length-1);
                 _str.line2 = _text.substring(_length);
                 if(_text.length > _length){
                 _info.html(_str.line1+"<br />"+_str.line2);
                 };
            };
            
            _textLine();
            _btn.on("click",_infoToggle);
        </script>
