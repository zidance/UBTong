<!DOCTYPE html>
<html>
<head>
<title>修改车型</title>
<meta charset="gbk">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<link href="../../../../../common/css/common.css" rel="stylesheet" type="text/css" />
<link href="res/css/editcar.css" rel="stylesheet" type="text/css" />
<link href="../../../../../parts/footer/footer2/res/css/footer.css" rel="stylesheet" type="text/css" />
<link href="../../../../../parts/blank/blank1/res/css/blank.css" rel="stylesheet" type="text/css">
</head>

<body style="background:#f7f5f5;">
	<div class="editcar">
    	<div class="table">
            <table>
                <tr>
                    <td class="td-grey fz28">车 牌 号</td>
                    <td class="td-black fz28"><input type="text" value="闽A00000" /></td>
                </tr>
                <tr>
                    <td class="td-grey fz28">汽车品牌</td>
                    <td class="td-black fz28"><input type="text" value="宝马" /></td>
                </tr>
                <tr>
                    <td class="td-grey fz28">车&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型</td>
                    <td class="td-black fz28"><input type="text" value="X5" /></td>
                </tr>
                <tr>
                    <td class="td-grey fz28">排&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;量</td>
                    <td class="td-black fz28"><input type="text" value="16.L" /></td>
                </tr>
                <tr class="tr-bottom">
                    <td class="td-grey fz28">生产年份</td>
                    <td class="td-black fz28"><input type="text" value="2000年" /></td>
                </tr>
            </table>
        </div>
        <div class="table">
            <table class="table-num">
                <tr>
                    <td class="td-grey fz28">当前行驶里程</td>
                    <td class="td-black fz28"><input type="text" value="200公里" /></td>
                </tr>
                <tr class="tr-bottom">
                    <td class="td-grey fz28">新车上路时间</td>
                    <td class="td-black fz28"><input type="text" value="300小时" /></td>
                </tr>
            </table>
        </div>
        
        <p><input type="checkbox" /><span class="fz28">设为默认</span><em class="clr"></em></p>
	</div>
		
	<div class="editcar-btn" style="margin-bottom:0.72rem;">
		<a class="a-red fz32" href="#">保存</a>
        <a class="fz32" href="#">取消</a>
        <!-- <a class="fz32" href="#">删除</a> -->
	</div>
    
     <!--空白BOTTOM部件 -3.59rem-->
	<div class="blank-bottom" style="height:3.59rem"></div>
	<!--空白BOTTOM部件 -end-->
    
    <!--底部高度：3.59rem-->
	<footer>
    	<ul>
        	<li><a href="#"><span class="s-icon"><img src="../../../../../parts/footer/footer2/res/img/home.png" /></span></a></li>  <!--当前目录状态：home.png-->   <!--未在当前目录状态：home.png-->
            <li><a href="#"><span class="s-icon"><img src="../../../../../parts/footer/footer2/res/img/member.png" /></span></a></li>  <!--当前目录状态：memberh.png-->   <!--未在当前目录状态：member.png-->
            <li><a href="#"><span class="s-icon"><img src="../../../../../parts/footer/footer2/res/img/stores.png" /></span></a></li>  <!--当前目录状态：storesh.png-->    <!--未在当前目录状态：stores.png-->
            <li><a href="#"><span class="s-icon"><img src="../../../../../parts/footer/footer2/res/img/website.png" /></span></a></li>  <!--当前目录状态：websiteh.png-->   <!--未在当前目录状态：website.png-->
        </ul>
    </footer>
    <!--底部-end-->
</body>
</html>
