    <link href="../../../../common/css/common.css" rel="stylesheet" type="text/css" />

<body style="zoom:1;">
    <!--头部-->
    <header class="header-member">
        <div class="headbg"><img src="res/img/img2.jpg" /></div>
        <div class="head-pic">
            <a class="a-pic" href="#"><img src="res/img/pic1.jpg" /></a>
            <p class="fz28">希丹Zidane</p>
            <p class="fz28">职级:游客</p>
            <p class="fz28">NO：<span>LLTM006200000001</span></p>
        </div>
        <a class="a-set" href="###">
            <img src="res/img/set.png" />
        </a>
    </header>
    <!--头部--end-->

    <!--签到弹出框-->
    <!--遮罩层-->
    <div class="shade"></div>
    <section class="stn-sign">
        <img class="i-close" src="res/img/close.png" />
        <img class="i-sign" src="res/img/sign.png" />
        <p class="fz32">已成功签到！
            <br />您获得了&nbsp;<span>5</span>&nbsp;积分！
        </p>
        <a class="a-confirm fz32" href="#">确定</a>
    </section>

    <!--签到弹出框脚本-->
    <script>
        function popup() {
            $(".header-member").find(".a-edit").click(function() {
                $(".shade").show();
                $(".stn-sign").show()
            });
            $(".stn-sign").find(".i-close").click(function() {
                $(".shade").hide();
                $(".stn-sign").hide()
            });
            $(".stn-sign").find(".a-confirm").click(function() {
                $(".shade").hide();
                $(".stn-sign").hide()
            })
        };
        popup();
    </script>
    <!--签到弹出框--end-->

    <!--前往相应状态的订单-->
    <section class="stn-toOrder">
        <ul>
