    <script>
    //开关脚本
    $(function(){
        $(".stn-SetAndLink").find(".a-btn").click(function(e){
            var oImg = $(this).find("img"),
                sImgSrc=oImg.attr("src")
            if(/close/.test(sImgSrc)){//如果关
                oImg.attr("src",sImgSrc.replace(/close/,"open"))
            }else if(/open/.test(sImgSrc)){//如果开
                oImg.attr("src",sImgSrc.replace(/open/,"close"))
            }
        })
    })
    </script>
