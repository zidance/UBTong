<!DOCTYPE html>
<html>

<head>
    <title>支付方式</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link href="../../../../common/css/common.css" rel="stylesheet" type="text/css" />
    <link href="res/css/PayMethod.css" rel="stylesheet" type="text/css" />
    <link href="../../../../common/css/hover.css" rel="stylesheet" type="text/css" />
    <script src="../../../../common/js/zepto-1.16.min.js"></script>
    <script src="../../../../common/js/default.js"></script>
</head>

<body style="background:#f4f4f4;">
    <!--支付方式-在线支付-->
    <section class="stn-pay-method">
        <p class="p-title fz28">在线支付</p>
        <ul class="fz28">
            <li>
                <input class="chk-bg-color" name="pay-inline" type="radio" /><span>支付宝</span></li>
            <li>
                <input class="chk-bg-color" name="pay-inline" type="radio" /><span>银联</span></li>
            <li>
                <input class="chk-bg-color" name="pay-inline" type="radio" /><span>财付通</span></li>
            <li>
                <input class="chk-bg-color" name="pay-inline" type="radio" /><span>余额支付</span></li>
            <li>
                <input class="chk-bg-color" name="pay-inline" type="radio" />
                <span>会员卡支付</span>
            </li>
            <li class="li-card">
                <!--专门与li-card配套的子层d-border,处理边框长度-->
                <div class="d-border">
                    <input class="in-card fz28" type="text" placeholder="请输入会员卡号" />
                </div>
            </li>
            <li>
                <input class="chk-bg-color" name="pay-inline" type="radio" /><span>优惠券支付</span><a class="a-more" href="###">满499减40元</a></li>
        </ul>
    </section>
    <!--支付方式-在线支付-end-->

    <!--支付方式-线下支付-->
	<section class="stn-pay-method">
	    <p class="p-title fz28">线下支付</p>
        <ul class="ul-offline fz28">
           <li><input class="chk-bg-color" name="pay-offline" type="radio" /><span>货到付款</span></li>
       </ul>
	</section>
	<!--支付方式-线下支付-end-->

</body>

</html>
