<!DOCTYPE html>
<html>

<title>收货地址</title>

<script src="../../../../common/js/zepto-1.16.min.js"></script>
<script>
	$(function(){
		var _li = $('#AddressLists').find('li');
		$.each(_li,function(i,e){
			var _a = $(this).find('a');
			var _w = $(this).width()-$(this).find('input').width()-$(this).width()*0.1;
			_a.width(_w);
		})
	})
	function tradeCheckboxClick(node){
		$('.trade_checkbox').prop('checked','');
		$(node).prop('checked','checked');
	}
</script>
