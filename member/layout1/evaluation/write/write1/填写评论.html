<!DOCTYPE html>
<html>

<head>
    <title>填写评论</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <link href="../../../../../common/css/common.css" rel="stylesheet" type="text/css" />
    <link href="res/css/comment.css" rel="stylesheet" type="text/css" />
    <script src="../../../../../common/js/zepto-1.16.min.js"></script>
    <script src="../../../../../other/demo/res/jquery-2.1.4.min.js"></script>
    <script src="../../../../../common/js/default.js"></script>
</head>

<body style="background-color:#f4f4f4;">

    <!--评论部分-->
    <section class="stn-comment">

        <!--填写评论-->
        <div class="d-write">
                    <div class="d-border">
                        <textarea class="fz28" placeholder="发表你的评论"></textarea>
                        <p class="p-num fz28"><span>0</span>/100</p>
                    </div>
                    <a class="a-confirm">确定</a>
        </div>
        <!--填写评论--end-->
    </section>
    <script>
        $(function() {
            var oComment = $('.stn-comment'),
                oWrite = oComment.find('.d-write'),
                oText = oWrite.find('textarea');

            //字数统计
            oText.keydown(function() {
                clearTimeout(wordCount)
                var wordCount = setTimeout(function() {
                    var iNum = oText.val().length
                    if (iNum > 100) {
                        oText.val(oText.val().substring(0, 100))
                        iNum = 100
                    }
                    oWrite.find('.p-num').find('span').html(iNum)
                }, 100)
            })
        })
    </script>
    <!--评论部分--end-->
</body>

</html>
