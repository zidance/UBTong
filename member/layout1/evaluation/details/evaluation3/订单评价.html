<!DOCTYPE html>
<html>

<head>
    <title>订单评价</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <link href="../../../../../common/css/common.css" rel="stylesheet" type="text/css" />
    <link href="res/css/evaluation.css" rel="stylesheet" type="text/css" />
    <script src="../../../../../common/js/zepto-1.16.min.js"></script>
    <script src="../../../../../common/js/default.js"></script>

</head>

<body>
    <!--订单评价-->
    <section class="stn-appraise">
       <!--每个d-product,为一个商品的评论块-->
        <div class="d-product">
            <div class="d-head">
                <span class="s-img"><img src="res/img/img11.jpg" /></span>
                <span class="s-des">
                    <p class="p-title fz28">北朝鲜 帝王蟹 野生大规格 两斤起售 支持货到付款</p>
                    <p class="fz24">
                        <span>2014-07-14 </span>
                        <span>规格：1-1.3公斤 塑料 黄椒</span>
                    </p>
                </span>
            </div>
            <div class="d-text">
                <textarea class="fz28" placeholder="您的意见很重要！快来点评一下把。"></textarea>
                <p class="p-num fz20"><span>0</span>/100</p>
            </div>
            <div class="d-imgs">
            <!--最后一个为上传按钮-->
				<p><img src="res/img/img11.jpg" /></p>
				<p><img src="../../../../../common/img/400200.png" /></p>
				<p><img src="../../../../../common/img/400200.png" /></p>
				<p><img src="../../../../../common/img/400200.png" /></p>
               <p class="p-upload"><input name="UploadImgs" type="file" multiple="multiple" accept="image/*" /></p>
            </div>

        </div>

         <div class="d-product">
            <div class="d-head">
                <span class="s-img"><img src="res/img/img11.jpg" /></span>
                <span class="s-des">
                    <p class="p-title fz28">北朝鲜 帝王蟹 野生大规格 两斤起售 支持货到付款</p>
                    <p class="fz24">
                        <span>2014-07-14 </span>
                        <span>规格：1-1.3公斤 塑料 黄椒</span>
                    </p>
                </span>
            </div>
            <div class="d-text">
                <textarea class="fz28" placeholder="您的意见很重要！快来点评一下把。"></textarea>
                <p class="p-num fz20"><span>0</span>/100</p>
            </div>
            <div class="d-imgs">
				<p><img src="res/img/img11.jpg" /></p>
				<p><img src="../../../../../common/img/200400.png" /></p>
               <p class="p-upload"><input name="UploadImgs" type="file" multiple="multiple" accept="image/*" /></p>
            </div>

        </div>

    </section>

  <script src="../../../../../parts/img/img1/img.js"></script>
    <script>
        $(function() {
          //图片调整
          img('.stn-appraise','.d-imgs p')

        //数字限制500字脚本
        //oText输入区,iMax最大字数,oCount记录当前字数的节点
        var oText = $('.stn-appraise').find('.d-text').find('textarea'),
            iMax = 100,
            iMax = 100,
            oCount = $('.stn-appraise').find('.d-text').find('.p-num').find('span');

            oText.keydown(function() {
                clearTimeout(wordCount)
                var wordCount = setTimeout(function() {
                    var iNum = oText.val().length
                    if (iNum > iMax) {
                        oText.val(oText.val().substring(0, iMax))
                        iNum = iMax
                    }
                    oCount.html(iNum)
                }, 100)
            })
        })
    </script>
    <!--订单评价-end-->

</body>

</html>
