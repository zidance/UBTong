<!DOCTYPE html>
<html>
<head>
<title>财务管理</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<link href="../../../common/css/common.css" rel="stylesheet" type="text/css" />
<link href="today/today1/res/css/today.css" rel="stylesheet" type="text/css" />
<link href="amount/amount1/res/css/amount.css" rel="stylesheet" type="text/css" />
<link href="yesterday/yesterday1/res/css/yesterday.css" rel="stylesheet" type="text/css" />
<script src="../../../common/js/zepto-1.16.min.js"></script>
<script src="../../../common/js/default.js"></script>
</head>

<body style="background:#f4f4f4;">
	<!--今日收益-->
    <section class="stn-today">
    	<div class="earnings">
            <p class="p-name fz24">今日收益</p>
            <p class="p-money fz120">13.30</p>
        </div>
        
        <p class="p-num fz20">恭喜您，您共计发展了100个会员</p>
    </section>
    <!--今日收益-end-->
    
    <!--总计收益-->
    <section class="stn-amount">
    	<p class="p-name fz22">总计收益(元)</p>
    	<p class="p-money fz80">229.36</p>
    </section>
    <!--总计收益-end-->
    
    <!--昨日收益-->
    <section class="stn-yesterday">
    	<div class="money">
        	<table>
            	<tr>
                	<td width="60%">
                    	<p class="fz22">昨日收益(元)</p>
                        <p class="p-money fz55">10.99</p>
                    </td>
                    <td>
                    	<p class="fz22">总计提现金额(元)</p>
                        <p class="p-money fz55">120.39</p>
                    </td>
                </tr>
                <tr>
                	<td>
                    	<p class="fz22">可提现金额(元)</p>
                        <p class="p-money fz55">110.99</p>
                    </td><td>
                    	<p class="fz22">发展会员(人)</p>
                        <p class="p-money fz55">100</p>
                    </td>
                </tr>
            </table>
        </div>
        <div class="prompt">
        	<p class="fz22">你的提现申请当通过审核后会自动提现至你的银行卡，一般1-2个工作日到帐。</p>
            <p class="fz22">总计可提现金额需高于100元以上方可提现</p>
            <p class="fz22">如选择储蓄卡提现产生的系统手续费将会从中扣除</p>
        </div>
    </section>
    
    <section class="stn-btnyesterday">
    	<ul>
        	<li><a class="act fz32" href="#">提现</a></li>
            <li><a class="fz32" href="#">美丽推广</a></li>
            <li><a class="fz32" href="#">推广明细</a></li>
        </ul>
    </section>
    <!--昨日收益-end-->
</body>
</html>
