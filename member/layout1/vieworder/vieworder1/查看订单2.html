<!DOCTYPE html>
<html>
<head>
<title>查看订单</title>
<meta charset="gbk">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<link href="../../../../common/css/common.css" rel="stylesheet" type="text/css" />
<link href="res/css/vieworder.css" rel="stylesheet" type="text/css" />
<link href="../../../../parts/btn/btn1/res/css/btn.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="view-order" style="margin-bottom:4.06rem;">
		<section class="stn-informat">
			<p>订单信息</p>
			<table>
				<tr>
					<td>订单编号：</td>
					<td class="td-red">10953247</td>
				</tr>
				<tr>
					<td>创建时间：</td>
					<td class="td-red">2014.10.01  13:45:25</td>
				</tr>
				<tr>
					<td>预约时间：</td>
					<td class="td-red">014.10.01  13:45:25</td>
				</tr>
				<tr>
					<td>服务时间：</td>
					<td class="td-red">014.10.01  13:45:25</td>
				</tr>
				<tr>
					<td>确认时间：</td>
					<td class="td-red">014.10.01  13:45:25</td>
				</tr>
				<tr>
					<td>订单总额：</td>
					<td class="td-red">1988.00</td>
				</tr>
			</table>
		</section>
		<section class="stn-product">
			<p class="p-title">订单详情</p>
			
			<ul>
				<li>
					<a class="a-product" href="#">
						<span class="s-img"><img src="res/img/img1.jpg" /></span>
						<div class="details">
							<p class="p-name">美国原装进口精选优质开心果(奶油味)</p>
							<p class="p-money red">￥19.90</p>
						</div>
						<span class="s-num">数量：1</span>
						<div class="clr"></div>
					</a>
				</li>
			</ul>
            
            <div class="product-cost">
            	<p class="fz28"><span>其他费用：</span>上门服务费：￥9.00</p>
            </div>
		</section>
		
		<!--服务地址 -->
		<section class="stn-informat">
			<p>服务地址</p>
			<table>
				<tr>
					<td>收货信息：</td>
					<td class="td-black">张三  15880088008</td>
				</tr>
				<tr>
					<td>收货地址：</td>
					<td class="td-black">福建省 福州市 鼓楼区东大路150号恒裕大厦c座8楼</td>
				</tr>
			</table>
		</section>
		<!-- 服务地址--end -->
		
	</div>
        
    <!--按钮 高度：4.06rem-->
    <div class="parts-btn">
        <a class="fz32" href="#">确认订单</a>
    </div>
    <!--按钮-end-->
</body>
</html>
