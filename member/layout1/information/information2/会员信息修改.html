<!DOCTYPE html>
<html>
<head>
<title>会员信息修改</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<link type="text/css" rel="stylesheet" href="../../../../common/css/common.css">
<link href="res/css/information.css" rel="stylesheet" type="text/css" />

</head>

<body style="background:#f7f5f5;">
    
    <!--会员信息修改页面-->
    <div class="meminfo-change">
        
        <!--用户信息-->
        <section class="stn-info stn-user">
            <p>
                <span class="fz28 s-left">用户名</span>
                <span class="fz28 s-right">13546165789</span>
                <em class="clr"></em>
            </p>
            <p>
                <span class="fz28 s-left">真实姓名</span>
                <input class="fz28" type="text" value="" placeholder="请输入真实姓名">
                <em class="clr"></em>
            </p>
            <p>
                <span class="fz28 s-left">电话号码</span>
                <input class="fz28" type="number" value="" placeholder="请输入电话号码">
                <em class="clr"></em>
            </p>
            <p>
                <span class="fz28 s-left">证件号</span>
                <input class="fz28" type="number" value="350100000000001111" placeholder="请输入证件号">
                <em class="clr"></em>
            </p>
            <p>
                <span class="fz28 s-left">爱车卡号</span>
                <span class="fz28 s-right">13546165789</span>
                <em class="clr"></em>
            </p>
        </section>
        <!--用户信息end-->

        <!--汽车基本信息-->
        <section class="stn-info stn-car">
            <p>
                <span class="fz28 s-left">车牌号</span>
                <span class="fz28 s-right">闽A00000</span>
                <em class="clr"></em>
            </p>
            <p>
                <span class="fz28 s-left">汽车品牌</span>
                <span class="fz28 s-right">宝马</span>
                <em class="clr"></em>
            </p>
            <p>
                <span class="fz28 s-left">车型</span>
                <span class="fz28 s-right">X5</span>
                <em class="clr"></em>
            </p>
            <p>
                <span class="fz28 s-left">排量</span>
                <span class="fz28 s-right">16.L</span>
                <em class="clr"></em>
            </p>
            <p>
                <span class="fz28 s-left">生产年份</span>
                <span class="fz28 s-right">2000年</span>
                <em class="clr"></em>
            </p>

        </section>
        <!--汽车基本信息end-->


        <!--汽车当前信息-->
        <section class="stn-info stn-current">
            <p>
                <span class="fz28 s-left">当前行驶里程</span>
                <span class="fz28 s-right">200公里</span>
                <em class="clr"></em>
            </p>
            <p>
                <span class="fz28 s-left">新手上路时间</span>
                <span class="fz28 s-right">300小时</span>
                <em class="clr"></em>
            </p>
        </section>
        <!--汽车当前信息end-->

        <!--保存按钮-->
        <a class="a-save fz32" href="#">保存</a>
        <!--与底部间距3.7rem,为footer区预留-->
        <!--保存按钮end-->
    </div>
    <!--会员信息修改页面--end-->
    
</body>
</html>
