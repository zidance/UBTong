  <script>
    var $$=jQuery;
    $$(function() {
      popup('.d-male-popup', '.btn-male')
      popup('.d-income-popup', '.btn-income')
      popup('.d-job-popup', '.btn-job')
      popup('.d-edu-popup', '.btn-edu')

      slide('.d-male-popup .d-slide', '.ul-slidelist')
      slide('.d-income-popup .d-slide', '.ul-slidelist')
      slide('.d-job-popup .d-slide', '.ul-slidelist')
      slide('.d-edu-popup .d-slide', '.ul-slidelist')


      //补充脚本:数据对接
      var dataTo = function(popup,btn){
        var obj = $(popup)
        var btn = $(btn)
        obj.find('li').find('label').on('tap click',function(){
            obj.hide()
            btn.text($$(this).html())
        })
      }
      dataTo('.d-male-popup', '.btn-male')
      dataTo('.d-income-popup', '.btn-income')
      dataTo('.d-job-popup', '.btn-job')
      dataTo('.d-edu-popup', '.btn-edu')

    })
  </script>
