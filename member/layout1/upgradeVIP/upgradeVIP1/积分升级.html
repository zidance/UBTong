<!DOCTYPE html>
<html>
<head>
<title>积分升级</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<link href="../../../../common/css/common.css" rel="stylesheet" type="text/css" />
<link href="res/css/upgradeVIP.css" rel="stylesheet" type="text/css" />
<link href="../../../../common/css/hover.css" rel="stylesheet" type="text/css" />
<script src="../../../../common/js/zepto-1.16.min.js"></script>
<script src="../../../../common/js/default.js"></script>
</head>

<body style="background-color:#f7f5f5;">
    
    <!--用户信息绑定-->
    <div class="infobind">
        <!--提示信息-->
        <p class="p-notice fz24">请输入正确的资料信息</p>
        
        <!--添加卡信息-->
        <ul class="ul-userinfo">
            <li class="li-phone">
                <p>手机号码</p>
                <input type="text" value="" placeholder="输入手机号码" />
            </li>
            <li class="li-idcard">
                <p>身份证号码</p>
                <input type="text" value="" placeholder="请输入身份证号" />
            </li>        
        </ul>
        <!--添加卡信息--end-->
        
        <!--重要提示信息-->
        <p class="p-notice p-import fz24">* 绑定后请在会员信息页中查看爱车卡号</p>
        
        <!--绑定按钮-->
        <a class="a-bind fz32" href="#">绑定</a>

    </div>
    <!--用户信息绑定--end-->
    
</body>
</html>
