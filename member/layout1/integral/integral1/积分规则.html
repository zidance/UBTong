<!DOCTYPE html>
<html>
<head>
<title>我的积分</title>
<meta charset="gbk">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<link href="../../../../common/css/common.css" rel="stylesheet" type="text/css" />
<link href="res/css/integral.css" rel="stylesheet" type="text/css" />

</head>

<body>
	<section class="rules">
    	<ul>
        	<li>
            	<p class="rule-head">
                	<span class="r-orag">&nbsp;</span>
                    <span class="r-if  fz36">积分获取条件</span>
                    <em class="clr"></em>
                </p>
                <p class="rule-cont fz26">消费满50元，开始获得积分</p>
            </li>
            <li>
            	<p class="rule-head">
                	<span class="r-orag">&nbsp;</span>
                    <span class="r-if fz36">如何获得积分</span>
                    <em class="clr"></em>
                </p>
                <p class="rule-cont fz26">消费10元可获得1积分</p>
            </li>
            <li>
            	<p class="rule-head">
                	<span class="r-orag">&nbsp;</span>
                    <span class="r-if fz36">积分兑换规则</span>
                    <em class="clr"></em>
                </p>
                <p class="rule-cont fz26">100积分可兑换1元现金</p>
            </li>
            <li>
            	<p class="rule-head fz36">
                	<span class="r-orag">&nbsp;</span>
                    <span class="r-if">积分充值规则</span>
                    <em class="clr"></em>
                </p>
                <p class="rule-cont fz26">1元现金可充值100积分</p>
            </li>
        </ul>
    </section>
   
    
</body>
</html>
