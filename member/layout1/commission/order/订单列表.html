	<script>    
    //两行排版
    function _textLine(){
        var _info = $(".art-order").find(".p-name");
        _info.each(function(){
            var _text = $(this).text();
            var _html = $(this).html();
            var _length = parseInt($(this).width()/parseFloat($(this).css("font-size")));//每行长度
            
            if(_text.length > _length*2){              $(this).html(_html.substring(0,_html.length-(_text.length-_length*2))+"...")
            };
        })
        
    };
    _textLine();
    </script>
