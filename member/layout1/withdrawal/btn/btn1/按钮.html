<script src="../../../../../common/js/zepto-1.16.min.js"></script>
<script src="../../../../../common/js/default.js"></script>
<script>
	$(function(){
		var _btn = $('#PartsBtn');
		var _bg = $('#Background');
		var _box = $('#BoxWithdraw');
		var _del = _box.find('.a-close');
		
		_btn.click(function(){
			_box.show();
			_bg.show();
		})
		_del.click(function(){
			_box.hide();
			_bg.hide();
		})
	})
</script>

<body>
	<!--提现弹出框-->
	<div class="box-withdraw" id="BoxWithdraw">

        <!--支付宝-->

	<!--按钮-->
    <div class="parts-btn">
