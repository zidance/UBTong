<!DOCTYPE html>
<html>

<head>
    <title>设置</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <link href="../../../common/css/common.css" rel="stylesheet" type="text/css" />
    <link href="res/css/setting.css" rel="stylesheet" type="text/css" />
    <script src="../../../common/js/zepto-1.16.min.js" type="text/javascript"></script>
    <script src="../../../common/js/default.js" type="text/javascript"></script>
</head>

<body>
    <!--设置-->
    <section class="stn-setting">
        <ul class="fz30">
            <!--a-btn类为右边的开关按钮,a-rightLink类为右边有向右箭头的跳转链接-->
            <li><a href="###">手势密码</a>
                <a class="a-btn" href="###">
                    <!--关闭btn-close.png 开启btn-open.png-->
                    <img src="../../../common/img/btn-close.png" />
                </a>
            </li>
            <li><a class="a-rightLink" href="###">系统版本</a></li>
            <li><a class="a-rightLink a-share" href="###">分享</a></li>
        </ul>

        <!--分享-弹出-->
        <div class="d-popup">
            <div class="fixed-bg"></div>
            <div class="d-container">
                <p class="p-title fz32">分享到
                    <a class="a-close"><img src="../../../../common/img/close.png" /></a>
                </p>

                <div class="d-content">
                    <a class="fz28" href="###"><img src="res/img/weibo.png">新浪微博</a>
                    <a class="fz28" href="###"><img src="res/img/weibo-t.png">腾讯微博</a>
                    <a class="fz28" href="###"><img src="res/img/qq-friend.png">QQ好友</a>
                    <a class="fz28" href="###"><img src="res/img/qq-zone.png">QQ空间</a>
                </div>
            </div>
        </div>
        <!--分享-弹出--end-->

    </section>
    <script>
    //开关脚本
    $(function(){
        $(".stn-setting").find(".a-btn").click(function(e){
            var oImg = $(this).find("img"),
                sImgSrc=oImg.attr("src")
            if(/close/.test(sImgSrc)){//如果关
                oImg.attr("src",sImgSrc.replace(/close/,"open"))
            }else if(/open/.test(sImgSrc)){//如果开
                oImg.attr("src",sImgSrc.replace(/open/,"close"))
            }
        })
    })
    </script>

    <script>
        //弹出分享脚本
        $(function() {
            var oArea = $('.stn-setting'),
                oPopup = oArea.find('.d-popup');

            //显示隐藏
            oArea.find('.a-share').click(function() {
                oPopup.show()
            })
            oPopup.find('.a-close').click(function() {
                oPopup.hide()
            })
            oPopup.find('.fixed-bg').click(function() {
                oPopup.hide()
            })
        })
    </script>

    <!--设置--end-->
</body>

</html>
