<!DOCTYPE html>
<html>
<head>
<title>添加银行卡</title>
<meta charset="gbk">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<link href="../../../../common/css/common.css" rel="stylesheet" type="text/css" />
<link href="res/css/mybank.css" rel="stylesheet" type="text/css" />
</head>

<body style="background-color:#f7f5f5;">
    
    <div class="addcard">
        <!--提示信息-->
        <p class="p-notice fz24">请绑定持卡人本人的银行卡</p>
        <!--添加卡信息-->
        <ul class="ul-cardinfo">
            <li class="li-user">
                <p>持卡人</p>
                <span>黄章强</span>
            </li>
            <li class="li-num">
                <p>卡号</p>
                <input type="text" value="" placeholder="输入银行卡号" />
            </li>
            <li class="li-bankname">
                <p>储蓄卡类型</p>
                <span>中国建设银行<span>
            </li>
            <li class="li-phone">
                <p>手机号码</p>
                <input class="fz28" type="text" value="" placeholder="输入手机号码" />
            </li>
        </ul>
        <!--添加卡信息--end-->

        <!--底部按钮--添加银行卡-->
        <!--stn-footback区,为底部绝对定位或固定定位的按钮预留空间-->
        <section class="stn-footback"></section>
        <a class="a-act fz32" href="#">下一步</a>
        <!--底部按钮--添加银行卡--end-->

    </div>
</body>
    
</html>
