<!DOCTYPE html>
<html>
<head>
<title>账户明细查询</title>
<meta charset="gbk">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<link href="../../../../common/css/common.css" rel="stylesheet" type="text/css" />
<link href="res/css/bill.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="bill-query">
        
        <!--查询日期-->
        <section class="stn-date">
            <div class="dateinner">
                <a class="fz28" href="###">起始日期
                    <span class="s-date">2015-5-23 星期六
                    <img src="res/img/date-button.png" />
                    </span>
                </a>
                <a class="fz28" href="###">结束日期
                    <span class="s-date">2015-5-26 星期二
                    <img src="res/img/date-button.png" />
                    </span>
                </a>
            </div>
        </section>
        <!--查询日期--end-->
        
        <!--账单明细-->
        <section class="stn-bill" style="margin-bottom:4.41rem;">
            <ul class="fz32">
                <li class="income">
                    <span class="s-type">进账￥</span>
                    <span class="s-money">100.00</span>
                    <span class="s-date">2015-05-26 09:30</span>
                </li>
                <li class="income">
                    <span class="s-type">进账￥</span>
                    <span class="s-money">100.00</span>
                    <span class="s-date">2015-05-27 19:14</span>
                </li>
                <li class="cash">
                    <span class="s-type">提现￥</span>
                    <span class="s-money">100.00</span>
                    <span class="s-date">2015-06-03 14:31</span>
                </li>
                <li class="income">
                    <span class="s-type">进账￥</span>
                    <span class="s-money">100.00</span>
                    <span class="s-date">2015-06-08 15:56</span>
                </li>
                <li class="cash">
                    <span class="s-type">提现￥</span>
                    <span class="s-money">100.00</span>
                    <span class="s-date">2015-06-23 17:21</span>
                </li>
                <li class="income">
                    <span class="s-type">进账￥</span>
                    <span class="s-money">100.00</span>
                    <span class="s-date">2015-06-08 15:56</span>
                </li>
                
            </ul>
        </section>
        <!--账单明细--end-->
        
        <!--查询按钮--底部区高度4.41rem-->
        <section class="stn-query">
            <a class="a-query fz32" href="####">查询</a>
        </section>
        <!--查询按钮--end-->
        
    </div>
    
</body>
</html>
