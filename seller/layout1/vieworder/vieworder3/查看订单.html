<!DOCTYPE html>
<html>
<head>
<title>查看订单</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<link href="../../../../common/css/common.css" rel="stylesheet" type="text/css" />

</head>

<body>
	<div class="view-order">

					<td>下单时间：</td>

				</tr>
				<tr>
					<td>订单金额：</td>
					<td class="td-red">999.00元</td>
				</tr>
				<tr>
					<td>订单状态：</td>
					<td class="td-red">待支付</td>
				</tr>
			</table>
		</section>
		<!-- 订单信息 -end -->

		<!-- 收货地址 -->
		<section class="stn-informat">
			<p>收货地址</p>
			<table>
				<tr>
					<td>收货信息：</td>

			</table>
		</section>
		<section class="stn-informat">
			<a href="#">
				<p>物流信息</p>
				<table>
					<tr>
						<td>物流公司：<span class="td-black">申通快递</span></td>
					</tr>
					<tr>
						<td>物流订单号：<span class="td-black">106527829625</span></td>
					</tr>
				</table>
			</a>
		</section>
		<!-- 收货地址 -end -->

		<!-- 订单详情 -->
		<section class="stn-product">
			<p class="p-title">订单详情</p>
			
			<ul>
				<li>
					<a class="a-product" href="#">
						<span class="s-img"><img src="res/img/img1.jpg" /></span>
						<div class="details">
							<p class="p-name">美国原装进口精选优质开心果(奶油味)</p>

						<div class="clr"></div>
					</a>
					<a class="a-btn" href="#">退款</a>
				</li>
				<li>
					<a class="a-product" href="#">
						<span class="s-img"><img src="res/img/img2.jpg" /></span>
						<div class="details">
							<p class="p-name">美国原装进口精选优质开心果(奶油味)</p>
							<p class="p-money">￥19.90</p>

						<div class="clr"></div>

					<a class="a-btn" href="#">退款</a>
				</li>
			</ul>
		</section>
		<!-- 订单详情 -end -->

		<!-- 留言 -->
		<section class="stn-message">
			<table>
				<tr>
					<td class="fz28">留言：</td>
					<td class="td-black fz28">尽快发货，快递帮我发顺丰</td>
				</tr>
			</table>
		</section>
		<!-- 留言 -end -->

</html>
