<!DOCTYPE html>
<html>
<head>
<title>余额提现</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<link href="../../../../common/css/common.css" rel="stylesheet" type="text/css" />
<link href="res/css/withdraw.css" rel="stylesheet" type="text/css" />
<link href="../../../../common/css/hover.css" rel="stylesheet" type="text/css" />
<script src="../../../../common/js/hover.js"></script>
</head>

<body>
    <div class="withdraw">
        <!--积分概况-->
        <section class="stn-general bgorange">
            <p class="p-number"><span>￥</span>1980.00</p>
            <p class="p-describe">当前剩余金额</p>
            <p class="p-history">历史累计金额：<span>￥</span>2380.00</p>
        </section>
        <!--积分概况--end-->

        <!--额度信息-->
        <ul class="ul-limitinfo">
            <li>
                <p class="fz28"><span>当前可提现金额</span>￥500.00</p>
            </li>
            <li>
                <p class="fz28"><span>当前不可提现金额</span>￥500.00</p>
                <p class="p-notice fz20">未满30个自然天</p>
            </li>
        </ul>
        <!--额度信息--end-->
        
        <!--底部按钮-->
        <!--stn-footback区,为底部绝对定位或固定定位的按钮预留空间-->
        <section class="stn-footback"></section>
        <a class="a-withdraw fz32 bgorange" href="#">申请提现</a>
        <!--底部按钮--end-->
        
    </div>
</body>
    
</html>
