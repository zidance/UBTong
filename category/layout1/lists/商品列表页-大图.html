<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="../../../common/css/common.css" />
  <script type="text/javascript" src="../../../common/js/zepto-1.16.min.js"></script>

  <script type="text/javascript" src="../../../other/demo/res/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="../../../common/js/default.js"></script>
  <script>
    //HtmlArray,子页面集合,数组格式,接受相对路径和绝对路径(不包括跨域),接受斜杠和双反斜杠
    HtmlArray = [
  "lists3/商品列表页-大图.html",
  "../../../parts/copyright/copyright1/版权.html",
  "../../../parts/footer/footer8/底部.html",
    ];
    HtmlArray.config = {
//      title: 'MyPages',//组合页面的标题
//      debug: true, //调试模式，默认false,设为true时提供分页的控制模块，帮助快速定位问题页面
      fixed: true, //允许fixed定位,默认true,当元素重叠严重时可以用false尝试
      nullHref: '###', //改变href="#"路径,使空链接不跳转到头部,默认不改变,只有设'###'时会改变
      src: [], //自定义的资源路径属性,将加入到原有数组['src', 'href']中,接受格式为数组(多个字符串)或单个字符串
      disable: ['zepto-1.16.min.js','common.css','default.js'], //禁用文件集,接受格式为数组或单个字符串,推荐只写文件名不带路径.用来禁用引发错误的文件,可用来禁用多次引入会引起问题的脚本,如zepto(这一类需要在本组合页头部去引入一次).
    }
  </script>
  <script type="text/javascript" src="../../../other/demo/res/HTMLArray.js"></script>
</head>
