<!DOCTYPE html>
<html>

<head>
    <title>轮播图片</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0,user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <link href="../../../../common/css/common.css" rel="stylesheet" type="text/css" />
    <link href="res/css/pic.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../../common/js/zepto-1.16.min.js"></script>
</head>

<body>
    <!--轮播图片-->
    <div class="banner">
        <div id="slider" class="slider">
            <ul id="sliderlist" class="sliderlist">
                <li>
                    <a href="###"><img src="res/img/demo.jpg"></a>
                </li>

                <li>
                    <a href="###"><img src="res/img/10050.png"></a>
                </li>
                <li>
                    <a href="###"><img src="res/img/demo.jpg"></a>
                </li>
                <!--<li><a href="###"><img src="res/img/50100.png"></a></li>-->
                <li>
                    <a href="###"><img src="res/img/img1.jpg"></a>
                </li>
                <li>
                    <a href="###"><img src="res/img/img2.jpg"></a>
                </li>
            </ul>
            <div class="clr"></div>
            <!--切换轮播图按钮-->
            <div id="pagenavi">
            </div>

        </div>
    </div>
    <script type="text/javascript" src="res/js/touchslider.min.js"></script>
    <script type="text/javascript" src="res/js/pic.js"></script>

    <!--图片弹出放大独立层-->
    <section class="stn-mask-layer">
        <img src="res/img/MaskLayerBg.png" />
    </section>
    <section class="imgzoom_pack">
        <div class="imgzoom_x">X</div>
        <div class="imgzoom_img"><img src="" /></div>
    </section>
    <!--图片弹出放大独立层--end-->

    <script src="res/js/touchzoom.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            ImagesZoom.init({
                "elem": ".sliderlist"
            });
        }, false);
    </script>

    <!--图片弹出放大--end-->
    <!--轮播图片--end-->




</body>

</html>
