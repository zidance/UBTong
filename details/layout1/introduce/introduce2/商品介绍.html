<script>
    $(function() {

        //商品选项切换
        var _obj = $('#DetailsIntroduce');
        var _btn = _obj.find('nav a');
        var _item = _obj.find('.introduce-con .introduce-item');
        //初始化
        _item.eq(0).show();
        _btn.eq(0).addClass('act');

        $.each(_btn, function(i, e) {
            var _this = $(e);
            _this.click(function() {
                _btn.removeClass('act');
                _this.addClass('act');
                _item.hide();
                _item.eq(i).show();
            });
        });


        //图片延迟加载
        var _iImgNum = 2; //定义一次最多加载多少图片,粗略值
        if(_iImgNum==0){
            _iImgNum=1;
        }
        var _fImgHeight = window.innerHeight / (_iImgNum);
        var _bgpath = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsQAAA7EAZUrDhsAAAANSURBVBhXYzh8+PB/AAffA0nNPuCLAAAAAElFTkSuQmCC';   //预加载图片路径

        $(".lazy").height(_fImgHeight)
        $(".lazy").lazyload({
            effect: "fadeIn",
            placeholder_data_img: _bgpath,
            load: nextImg
        });

        function nextImg() {
            if ($(this).attr("src") != _bgpath) {
                $(this).removeClass("lazy")
                $(this).css("height", "auto")  //图片加载后高度重设
            }
        }
    });
</script>
