<!DOCTYPE html>
<html>

<head>
    <title>商品详细</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <link href="../../../../common/css/main.css" rel="stylesheet" type="text/css" />
    <link href="res/css/details.css" rel="stylesheet" type="text/css" />
    <link href="../../../../common/css/hover.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../../common/js/zepto-1.16.min.js"></script>
    <script src="../../../../common/js/main.js"></script>
    <script>
        $(function() {
            var _obj = $('#ProductDetails');
            var _reduct = _obj.find('.details-num .reduct');
            var _add = _obj.find('.details-num .add');
            var _inp = _obj.find('.details-num input');

            _add.click(function() {
                _inp.val(function() {
                    return Number($(this).val()) + 1;
                })
            })
            _reduct.click(function() {
                if (_inp.val() != 1) {
                    _inp.val(function() {
                        return Number($(this).val()) - 1;
                    });
                }
            });
          _obj.find('.a-collect').click(function(){
            $(this).toggleClass('a-collected')
          })
        })
    </script>
</head>

<body>
    <!--商品详细-->
    <div class="product-details" id="ProductDetails" style="margin-top:.5rem;">
        <p class="p-name fz28">洗车服务-迈卡福州 员服务</p>
        <span class="dot">&nbsp;</span><div class="clr"></div>
        <div class="price price-member">
            <!--未选状态a-btn,选中状态a-checked-->
            <a class="a-btn-def" href="###">
                <p class="p-title fz22">会员价</p>
                <p class="p-money fz40"><span>￥</span>129.90</p>
                <p class="p-money-old fz28">￥140.00</p>
                 <p class="p-num fz28">销量0</p>
            </a>
        </div>

        <div class="price price-integral">
            <!--未选状态a-btn,选中状态a-checked-->
         <a class="a-btn" href="###">
                <p class="p-title fz22">积分价</p>
                <p class="p-money fz40"><span>￥</span>109.90</p>
                <p class="p-plus fz28">+</p>
                <p class="p-money-integral fz40">500<span>积分</span></p>
            </a>
        </div>


        <div class="details-num">
            <div class="number-name fz28">数　量</div>
            <div class="number-input">
                <a href="#" class="fz28 reduct">-</a>
                <span class="s-input"><input class="fz28" type="text" value="1" /></span>
                <a href="#" class="fz28 add">+</a>
            </div>
            <div class="clr"></div>
        </div>

        <p class="p-prompt fz28">付款后预计5月21日送达</p>
        <p class="p-prompt2 fz28">定制产品不享有七天无理由退换货</p>
        <!--未收藏状态.a-collect ,已收藏 .a-collected -->
		<a class="a-collect" href="#">收藏</a>
    </div>
    <!--商品详细-end-->
</body>

</html>
